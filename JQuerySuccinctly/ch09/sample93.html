<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Sample 93</title>
  <meta name="viewport" content="width=device-width">
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Sample 93</h2>
  <div id="div" style="height: 100px; width: 100px; background-color: red; position: absolute; left: 20px;">Try to animate me!</div>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  $(document).ready(function() {
    $.fx.off = false; // Turn animation back on
    $('#div').slideUp(); // It will now animate
  });
</script>
</body>
</html>
