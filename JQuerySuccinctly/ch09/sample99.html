<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Sample 99</title>
  <meta name="viewport" content="width=device-width">
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Sample 99</h2>
  <div class="div" style="height: 100px; width: 200px; background-color: red;"></div>
  <button class="btn btn-default">Fade the rest of the way</button>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  $(document).ready(function() {
    $('.div').fadeTo('slow', 0.50);
    $('button').click(function () {
      // Fade from current opacity to zero, and then hide element via display:none
      $('.div').fadeOut('slow');
    });
  });
</script>
</body>
</html>
