<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Sample 86</title>
  <meta name="viewport" content="width=device-width">
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Sample 86</h2>
  <div id="counter1"></div>
  <div id="counter2"></div>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  $(document).ready(function() {
    $.fn.count = function () {
      return this.each(function () {
        var $this = $(this);
        $this.text($.fn.count.defaultOptions.startCount + ''); // Sets the counter start number to zero
        window.setInterval(function () {
          var currentCount = parseFloat($this.text());
          var newCount = currentCount + 1;
          $this.text(newCount + '');
        }, 1000);
      });
    };
    $.fn.count.defaultOptions = { startCount: 100 };
    $('#counter1, #counter2').count().parent() // Chaining continues because jQuery object is returned
        .append('<p>Chaining still works!</p>');
  });
</script>
</body>
</html>
