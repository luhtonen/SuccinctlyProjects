<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Sample 88</title>
  <meta name="viewport" content="width=device-width">
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Sample 88</h2>
  <div id="counter1"></div>
  <div id="counter2"></div>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  $(document).ready(function() {
    $.fn.count = function (customOptions) {
      // Create new option, extend object with defaultOptoins and customOptions
      var options = $.extend({}, $.fn.count.defaultOptions, customOptions);
      return this.each(function () {
        var $this = $(this);
        // Sets the counter start number to the default option value
        // or to a custom option value if it is passed to the plugin
        $this.text(options.startCount + '');
        window.setInterval(function () {
          var currentCount = parseFloat($this.text());
          var newCount = currentCount + 1;
          $this.text(newCount + '');
        }, 1000);
      });
    };
    $.fn.count.defaultOptions = { startCount: 100 };
    // Passing a custom option overrides default
    $('#counter1, #counter2').count({ startCount: 500 });
  });
</script>
</body>
</html>
