<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Sample 89</title>
  <meta name="viewport" content="width=device-width">
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Sample 89</h2>
  <div id="counter1"></div>
  <div id="counter2"></div>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  $(document).ready(function() {
    $.fn.count = function (customOptions) {
      var options = $.extend({}, $.fn.count.defaultOptions, customOptions);
      return this.each(function () {
        var $this = $(this);
        $this.text(options.startCount + '');
        window.setInterval(function () {
          var currentCount = parseFloat($this.text());
          var newCount = currentCount + 1;
          $this.text(newCount + '');
        }, 1000);
      });
    };
    $.fn.count.defaultOptions = { startCount: 100 };
    // Overwrite default options
    $.fn.count.defaultOptions.startCount = 200;
    $('#counter1').count(); // Will use startCount: 200, instead of startCount:0
    $('#counter2').count({ startCount: 500 }); // Will overwrite any default values
  });
</script>
</body>
</html>
