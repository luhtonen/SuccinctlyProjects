<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Sample 69</title>
  <meta name="viewport" content="width=device-width">
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Sample 69</h2>
  <ul>
    <li><a href="#">remove</a></li>
    <li><a href="#">remove</a></li>
    <li><a href="#">remove</a></li>
    <li><a href="#">remove</a></li>
    <li><a href="#">remove</a></li>
    <li><a href="#">remove</a></li>
  </ul>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  (function($) {
    $('ul').click(function (event) {
      // Attach click handler to <ul> and pass event object
      // event.target is the <a>
      $(event.target).parent('li').remove(); // Remove <li> using parent()
      return false; // Cancel default browser behavior, stop propagation
    })
  })(jQuery);
</script>
</body>
</html>
