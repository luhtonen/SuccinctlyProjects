<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  (function($) {
    // Alerts index of the clicked div amongst all div's in wrapper set
    $('#nav div').click(function() {
      alert($('#nav div').index(this));
      // or, a nice trick...
      alert($(this).prevAll().length);
    });
  })(jQuery);
</script>
